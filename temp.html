<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="./assets/images/favicons/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="./apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="60x60" href="apple-touch-icon-60x60.png" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="favicon-196x196.png" sizes="196x196" />
    <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="favicon-128.png" sizes="128x128" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
      Flappy Bird by Nishanth Arcot
    </title>
  </head>
  <body>
    <nav 
      class="navbar is-fixed-top heading"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand heading has-text-centered">
        <a class="navbar-item is-size-3 heading">
          Flappy Bird
        </a>
      </div>
    </nav>
    <div class="game-images">
      <a href="#">
        <img class="sampleImage" src="./assets/images/obstacle.jpg" alt="Image" disabled>
      </a>
    </div>
    <section class="hero is-dark is-fullheight">
      <div class="hero-body">
        <div class="container">
          <div class="columns">
            <div class="column has-text-centered">
              <div id="gamebox">
                <div class="slide" row="0">
                  <canvas width="20vmin" height="20vmin"></canvas>
                </div>
                <div class="slide" row="1">
                  <canvas width="20vmin" height="20vmin"></canvas>
                </div>
                <div class="slide" row="2">
                  <canvas width="20vmin" height="20vmin"></canvas>
                </div>
                <div class="slide" row="3">
                  <canvas width="20vmin" height="20vmin"></canvas>
                </div>
                <div class="slide" row="4">
                  <canvas width="20vmin" height="20vmin"></canvas>
                </div>
                <div class="slide" row="5">
                  <canvas width="20vmin" height="20vmin"></canvas>
                </div>
                <div class="slide" row="6">
                  <canvas width="20vmin" height="20vmin"></canvas>
                </div>
                <div class="slide" row="7">
                  <canvas width="20vmin" height="20vmin"></canvas>
                </div>
                <div class="slide" row="8">
                  <canvas width="20vmin" height="20vmin"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
    <script src="app.js"></script>
  </body>
</html>
