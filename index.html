      Flappy Bird by Nishanth Arcot
    </title>

  <body>
    <nav 
      class="navbar is-fixed-top heading"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand heading has-text-centered">
        <a class="navbar-item is-size-3 heading" href="/">
          Flappy Bird
        </a>
      </div>
    </nav>
    <section class="hero is-dark is-fullheight">
      <div class="hero-body">
        <div class="container">
          <div class='card-content is-flex is-horizontal-center'>
            <img
              src="./assets/images/flappybird.gif"
              alt="flappybird"
              width="200"
              class="bird"
            >
          </div>
          <h2 class="is-size-1 has-text-centered instructions">
            Instructions
            <ul class="is-size-3">
              <li>
                Use Space bar or Mouse Click to jump
              </li>
              <li>
                Try to collect as many coins as possible
              </li>
            </ul>
          </h2>
          <div class="has-text-centered playGame">
            <button class="button is-danger is-size-2 playGame">
              Play Game
            </button>
          </div>
        </div>
      </div>
    </section>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
