<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flappy Bird by Nishanth Arcot</title>
</head>
<body>
  <nav class="navbar is-fixed-top heading" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <p class="navbar-item heading">
        Flappy Bird
      </p>
    </div>
  </nav>
  <section class="hero is-dark is-fullheight">
    <div class="hero-body">
      <div class="container">
        <div class='card-content is-flex is-horizontal-center'>
          <img src="./assets/images/flappybird.jpg" alt="flappybird" width="200" class="bird">
        </div>
        <h1 class="is-size-1 has-text-centered instructions">
          Instructions
          <ul class="is-size-3">
            <li>Use Space bar or Mouse Click to jump</li>
            <li>Try to collect as many coins as possible</li>
          </ul>
        </h1>
        <button class="button is-danger is-size-2 playGame">
          Play Game
        </button>
      </div>
    </div>
  </section>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="app.js"></script>
</body>
</html>
